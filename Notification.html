<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" href="Notifications.css">
</head>
<body>
  <div class="container">
    <h2>Notification Center</h2>

    <div class="filters">
      <label for="filter">Filter Notifications:
        <select id="filter">
          <option>All</option>
          <option>Unread</option>
          <option>Read</option>
          <option>Important</option>
        </select>
      </label>
    </div>

    <div class="notification unread">
      <div>Menu changed for Dinner today.</div>
      <div class="log-info">Unread • July 19, 2025</div>
    </div>

    <div class="notification important">
      <div>Maintenance scheduled for kitchen area on July 20.</div>
      <div class="log-info">Important • July 18, 2025</div>
    </div>

    <div class="notification">
      <div>New feature: You can now rate meals anonymously.</div>
      <div class="log-info">Read • July 17, 2025</div>
    </div>
  </div>
</body>
</html>
