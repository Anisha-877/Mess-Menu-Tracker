<body>
  <div class="form-container">
    <h2>Signup to FoodMate</h2>
    <form>
      <label for="userType">Select User Type:</label>
      <select id="userType" name="userType" required>
        <option value="">-- Select --</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
        <option value="anonymous">Anonymous</option>
      </select>

      <input type="text" name="identifier" placeholder="College SSO ID / Email / Username / Nickname" required>
      <input type="password" name="credential" placeholder="OTP / Password / Access Code" required>

      <input type="text" name="role" placeholder="Role (Only for Admins)">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
