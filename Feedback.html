<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK_PAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" href="Feedback.css">
</head>
<body>
    <header>
        Give Your Feedback
    </header>
    <div class="container">
        <!-- Star Rating -->
         <div class="section">
             <h2>⭐ Rate Today's Meal</h2>
             <div class="stars">
                <input type="radio" id="star5" name="rate" value="5"><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rate" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rate" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rate" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rate" value="1"><label for="star1">&#9733;</label>
             </div>
         </div>
         <!-- Comments -->
           <div class="section">
            <h2>💬 Leave a Comment</h2>
            <textarea placeholder="What did you like or dislike?"></textarea>
           </div>
         <!-- Emoji Reactions -->
           <div class="section">
            <h2>😊 Quick Reaction</h2>
            <div class="emojis">
                <div class="emoji" title="Loved it">😍</div>
                <div class="emoji" title="Good">😊</div>
                <div class="emoji" title="Okay">😐</div>
                <div class="emoji" title="Not Great">😕</div>
                <div class="emoji" title="Disliked">😖</div>
            </div>
           </div>
           <!-- Anonymous Suggestion -->
            <div class="section anonymous">
                <h2>🕵 Anonymous Suggestion Box</h2>
                <input type="text" placeholder="Any suggestion you'd like to share anonymously?">
            </div>
             <!-- Submit -->
    <button class="btn-submit">Submit Feedback</button>
             <!-- Past Feedback -->
    <div class="past-feedback section">
      <p>📅 Want to see your previous feedback?</p>
      <a>View Past Feedback</a>
    </div>
    </div>
</body>
</html>
